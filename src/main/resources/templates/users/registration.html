<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Регистрация</title>
</head>

<body>
<div layout:fragment="content" style="display:flex; flex-direction:column">
  <div class = "container_purple --register" style="height: 620px; margin-left: 15%">
  <h3 class="mt-3 mb-3 "  style="font-weight: bold; text-align:center; margin-top: 30px" >Регистрация</h3>
  <form method="POST" class="needs-validation" style="max-width: 50vw" th:action="@{/users/registration}" th:object="${userForm}">
    <div class="mt-3">
      <div class="col-md">
        <div class="form-floating">
          <input th:field="*{login}" name="login" type="text" class="form-control" id="login" placeholder="Введите логин" required>
          <label for="login">Логин</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
          <div class="alert alert-danger" th:if="${#fields.hasErrors('login')}">
            <p th:errors="*{login}"></p>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <div class="form-floating">
          <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль" required>
          <label for="password">Пароль</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <div class="col-md">
        <div class="form-floating">
          <input th:field="*{firstName}" name="firstName" type="text" class="form-control" id="firstName" placeholder="Введите имя" required>
          <label for="firstName">Имя</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
      <div class="mt-3">
        <div class="form-floating">
          <input th:field="*{lastName}" name="lastName" type="text" class="form-control" id="lastName" placeholder="Введите фамилию" required>
          <label for="lastName">Фамилия</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <div class="col-md">
        <div class="form-floating">
          <input th:field="*{email}" name="email" type="email" class="form-control" id="email" placeholder="Введите email" required>
          <label for="email">Email</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
          <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
            <p th:errors="*{email}"></p>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <div class="form-floating">
          <input name="birthDate" type="date" class="form-control" id="birthDate" placeholder="Введите дату рождения" required>
          <label for="birthDate">Дата рождения</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
    </div>

    <div class="form-group col-md-3 offset-md-4 m-auto">
      <button type="submit" class="btn btn-success offset-md-5" style = "background-color:#323844; height:68px; width:301px;
            border-radius:10px; margin-top: 30px">Зарегистрироваться</button>
    </div>

  </form>
    <div class="mt-3" style="display:flex; flex-direction:row; justify-content: flex-start">
      <p class="offset-md-3" style="display: inline-block; margin-right: 8px;">Есть аккаунт?</p>
      <a class="offset-md-3 text-link" href="/login" style = "color: #4649FF">Войти</a>
    </div>
  </div>
</div>

</body>

</html>
