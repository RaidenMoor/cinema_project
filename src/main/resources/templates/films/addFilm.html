<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Добавить фильм</title>
</head>

<body>
<div layout:fragment="content" style = "background-color: #E2E5FF">
    <h3 class="mt-3 mb-3">Добавить фильм</h3>
    <form enctype="multipart/form-data" class="needs-validation" style="max-width: 50vw" method="POST" th:action="@{/films/add}" th:object="${filmForm}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="title" type="text" class="form-control" id="title" required>
                    <label for="title">Название фильма</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <select class="form-select" name="genre" id="genre" required>
                        <option selected value="default">Выберите жанр из списка</option>
                        <option th:each="genres : ${genres}"
                                th:value="${genres.id}" th:text="${genres.genreName}"></option>
                    </select>
                    <label for="genre">Жанр фильма</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" name="country" id="country" required>
                        <option selected value="default">Выберите страну из списка</option>
                        <option th:each="country : ${countries}"
                                th:value="${country.id}" th:text="${country.countryName}"></option>
                    </select>
                    <label for="genre">Страна производства</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <input name="releaseYear" type="number" min="1895" max="2999" class="form-control" id="releaseYear" required>
                    <label for="releaseYear">Год выхода</label>
                </div>
            </div>
        </div>

        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" name="country" id="filmCreator" required>
                        <option selected value="default">Выберите режиссера из списка</option>
                        <option th:each="country : ${countries}"
                                th:value="${country.id}" th:text="${country.countryName}"></option>
                    </select>
                    <label for="genre">Режиссер</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <input name="releaseYear" type="number" min="30" max="180" class="form-control" id="duration" required>
                    <label for="releaseYear">Длительность фильма (мин.)</label>
                </div>
            </div>
        </div>

        <div class="mt-3 row g-2">
            <label for="imageUpload" class="form-label">Постер</label>
            <input name="file" class="form-control" type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="mt-3 row g-2">
            <label for="description">Описание</label>
            <textarea name="description" type="text" class="form-control" id="description" rows="4" required></textarea>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" style="background-color: #C78EFF; border-radius: 10px; color:#ffff">Добавить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()" style="background-color: #323844; border-radius: 10px; color:#ffff">Назад</button>
        </div>
    </form>
</div>
</body>

</html>
