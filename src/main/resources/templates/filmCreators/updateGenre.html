<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <title>Редактировать жанр</title>
  <style>
    .btn-primary {
border-radius: 10px;
padding: 8px 20px;
background-color: #C78EFF;
color: #ffff;
}
      .btn-secondary {
  border-radius: 10px;
  padding: 8px 20px;
  background-color: #323844;
  color: #ffff;
}
  </style>
</head>

<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3" th:text="'Редактировать жанр: ' + ${genres.getGenreName()}"></h3>
  <form class="needs-validation" style="max-width: 50vw" method="POST" th:action="@{/filmCreators/update(section='genres')}" th:object="${genresForm}">
    <input type="hidden" name="id" th:value="${genres.getId()}">
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input name="genreName" th:value="${genres.getGenreName()}" type="text" class="form-control" id="genreName" required>
          <label for="genreName">Жанр</label>
        </div>
      </div>
    </div>
    <div class="mt-3 row g-2">
      <button type="submit" class="btn btn-primary">Обновить</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </div>
  </form>
</div>
</body>

</html>>
